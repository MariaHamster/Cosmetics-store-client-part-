<div class="d-flex main-container">
  <div class="aside">
    <app-aside></app-aside>
  </div>


  <div class="product-items">
    <div>
          <div *ngIf="products"
               #productWrap>
               <div class="d-flex flex-wrap align-items-center">
            <div class="product-item"
                 *ngFor="let item of products; let i = index">

              <div class="product-img d-flex flex-column justify-content-center align-items-center">
                <div class="product-icon d-flex justify-content-end">
                           <fa-icon [ngClass]="{adminIcon: !adminLogIn}"
                           class="icon"
                           (click)="deleteProduct(item)"
                           [icon]="removeIcon"
                           size="2x"></fa-icon>
                </div>
                <img *ngIf="item.img"
                     (click)="goToProductInfoPage(item)"
                     src="http://localhost:3000/public/{{item.img}}"
                     alt=""/>
                <img *ngIf="!item.img"
                     (click)="goToProductInfoPage(item)"
                     src=""
                     alt=""/>
              </div>

              <div class="product-info d-flex flex-column justify-content-around align-items-center">
                <div class="product-title text-center"
                     (click)="goToProductInfoPage(item)">{{item.name}}</div>
                <div class="product-content d-flex w-100 justify-content-between align-items-center">
                  <div class="product-price px-2">{{item.price}}</div>
                  <button class="btn btn-default" type="submit"
                          (click)="addProductToBasket(item)">Купить</button>
                </div>
              </div>

            </div>
          </div>
          </div>
    </div>
    
    <button class="btn btn-default" type="submit" 
    >Показать ещё</button>

  </div>

</div>

<p-toast position="top-right"></p-toast>
