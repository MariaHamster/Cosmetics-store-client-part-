<div class="d-flex flex-column authorization-input-wrap">
  <div class="input">
    <span class="mx-3">{{loginText}}</span>
    <input type="text"
          pattern="^[a-zA-Zа-яА-Я0-9]{1}[a-zA-Zа-яА-Я0-9_-]{0,}[a-zA-Zа-яА-Я0-9]{1}$"
           pInputText
           [(ngModel)]="login"/>
  </div>
  <div class="input">
    <span class="mx-3">{{pswText}}</span>
    <input type="password"
            pattern="^[^ ]{1,}$"
           class="mt-3"
           pInputText
           [(ngModel)]="psw"/>
  </div>

  <div class="mt-5 d-flex justify-content-center">
    <button [disabled]="!login || !psw"
            (click)="onAuth($event)"
            type="submit"
            class="btn btn-default">Авторизоваться</button>
  </div>
</div>
